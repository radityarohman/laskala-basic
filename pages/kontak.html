<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laskala Basic | Clothing Brand</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/kontak.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("TgPb1m1lba8BLYZY7");
      })();
    </script>
  </head>
  <body>
    <div data-include="../includes/header.html"></div>

    <div class="container">
      <h1 data-aos="fade-up">Contact <span>Us</span></h1>
      <div class="kontak-container">
        <form data-aos="flip-left" id="contact-form" class="form-box">
          <div class="form-wrapper">
            <div class="mob-text">
              <p class="text-warna contactus-head">Hubungi Kami</p>
              <p class="text-warna contactus-subhead">
                Untuk informasi lebih lanjut, anda bisa menghubungi kami :
              </p>
            </div>
            <p class="text-warna input-title">Nama</p>
            <input
              class="input"
              name="user_name"
              placeholder="Masukan Nama Anda"
              required
            />

            <p class="text-warna input-title">Email</p>
            <input
              class="input"
              name="user_email"
              placeholder="email@gmail.com"
              required
            />

            <p class="text-warna input-title">Pesan</p>
            <textarea
              class="input"
              name="user_message"
              placeholder="Ketik Pesan"
              rows="4"
              required
            ></textarea>

            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>

        <div data-aos="flip-right" class="bagian-map">
          <p class="text-warna map-kontak-head">Temui Kami Di</p>
          <p class="text-warna map-kontak-subhead">
            Jl. Dr. KRT Radjiman Widyodiningrat No.32, RT.07/RW.7, Rawa Badung,
            Kec. Cakung, Kota Jakarta Timur, Daerah Khusus Ibukota Jakarta 13930
          </p>
          <p>No. Telepon: 0821-2508-0992</p>

          <div class="map-kotak">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.434328130771!2d106.9230480740249!3d-6.206299660792864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e698bcabb1368d7%3A0xea46dd080cc5e54c!2sVOCATIONAL%20HIGH%20SCHOOL%20STATE%2069%20OF%20JAKARTA!5e0!3m2!1sen!2sid!4v1728267516460!5m2!1sen!2sid"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <div data-include="../includes/footer.html"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 1100,
      });
    </script>
    <script src="../assets/js/include.js"></script>
    <script type="text/javascript">
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form refresh page

          emailjs.sendForm("service_v64k1ns", "template_mw16f7z", this).then(
            function () {
              alert("Pesan berhasil dikirim!");
            },
            function (error) {
              alert("Gagal mengirim pesan: " + JSON.stringify(error));
            }
          );
        });
    </script>
  </body>
</html>
